<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>页面未找到 - AI模型管理平台</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="whitebg.css" />
        <style>
            /* 全局样式 */
            :root {
                --primary-color: #006666;
                --secondary-color: #004d4d;
                --text-light: #ffffff;
                --error-color: #dc3545;
                --border-color: #e0e0e0;
                --spacing-base: 1rem;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background-color: #f5f5f5;
                color: #333;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* 错误页面内容 */
            .error-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                text-align: center;
                max-width: 800px;
                margin: 0 auto;
            }

            .error-icon {
                font-size: 8rem;
                color: var(--error-color);
                margin-bottom: 2rem;
                animation: pulse 2s infinite;
            }

            .error-code {
                font-size: 6rem;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: 1rem;
                line-height: 1;
            }

            .error-title {
                font-size: 2.5rem;
                color: var(--secondary-color);
                margin-bottom: 1.5rem;
            }

            .error-message {
                font-size: 1.2rem;
                color: #555;
                margin-bottom: 2rem;
                line-height: 1.6;
                max-width: 600px;
            }

            .action-buttons {
                display: flex;
                gap: 1rem;
                margin-top: 1.5rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .btn-primary {
                background-color: var(--primary-color);
                color: var(--text-light);
                border: none;
            }

            .btn-primary:hover {
                background-color: var(--secondary-color);
            }

            .btn-secondary {
                background-color: transparent;
                color: var(--primary-color);
                border: 1px solid var(--primary-color);
            }

            .btn-secondary:hover {
                background-color: rgba(0, 102, 102, 0.1);
            }

            /* 动画效果 */
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 0.8;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 0.8;
                }
            }

            /* 响应式设计 */
            @media (max-width: 768px) {
                .error-code {
                    font-size: 4rem;
                }

                .error-title {
                    font-size: 2rem;
                }

                .error-icon {
                    font-size: 6rem;
                }

                .nav-left {
                    gap: 1rem;
                }

                .nav-right {
                    gap: 0.75rem;
                }

                .nav-btn {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.8125rem;
                }
            }

            @media (max-width: 480px) {
                .error-code {
                    font-size: 3rem;
                }

                .error-title {
                    font-size: 1.5rem;
                }

                .error-icon {
                    font-size: 4rem;
                }

                .action-buttons {
                    flex-direction: column;
                    width: 100%;
                }

                .btn {
                    width: 100%;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div id="pageHeader"></div>

        <!-- 错误页面内容 -->
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <div class="error-code">404</div>

            <h1 class="error-title">页面未找到</h1>

            <p class="error-message">
                抱歉，您访问的页面不存在或已被移除。<br />
                可能是网址输入错误，或者页面已被删除、移动或暂时不可用。
            </p>
        </div>

        <div id="pageFooter"></div>

        <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
        <script src="lib.js"></script>
        <script src="loader.js"></script>
        <script>
            // 添加简单的交互效果
            document.querySelectorAll(".btn").forEach((button) => {
                button.addEventListener("click", function (e) {
                    // 添加点击效果
                    this.style.transform = "scale(0.95)";
                    setTimeout(() => {
                        this.style.transform = "";
                    }, 200);

                    // 如果是联系支持按钮，阻止默认行为并显示消息
                    if (this.querySelector(".fa-envelope")) {
                        e.preventDefault();
                        alert("请联系我们的支持团队: support@aimodelplatform.com");
                    }
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面未找到 - AI模型管理平台</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* 全局样式 */
      :root {
        --primary-color: #006666;
        --secondary-color: #004d4d;
        --text-light: #ffffff;
        --error-color: #dc3545;
        --border-color: #e0e0e0;
        --spacing-base: 1rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 导航栏样式 */
      .nav-bar {
        background-color: var(--primary-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem var(--spacing-base);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: var(--text-light);
      }

      .logo-section {
        display: flex;
        align-items: center;
      }

      .tree-icon {
        width: 24px;
        height: 24px;
        background-color: var(--text-light);
        border-radius: 50%;
        margin-right: 15px;
      }

      .nav-left {
        display: flex;
        gap: 1.5rem;
      }

      .nav-left a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: opacity 0.3s;
        padding: 0.5rem 0;
      }

      .nav-left a:hover {
        opacity: 0.8;
      }

      .nav-right {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .nav-btn {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
      }

      .contact-btn {
        background-color: transparent;
        border: 1px solid var(--text-light);
        color: var(--text-light);
      }

      .contact-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .login-btn {
        background-color: var(--text-light);
        border: none;
        color: var(--primary-color);
      }

      .login-btn:hover {
        background-color: rgba(255, 255, 255, 0.9);
      }

      /* 错误页面内容 */
      .error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
      }

      .error-icon {
        font-size: 8rem;
        color: var(--error-color);
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
        line-height: 1;
      }

      .error-title {
        font-size: 2.5rem;
        color: var(--secondary-color);
        margin-bottom: 1.5rem;
      }

      .error-message {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 2rem;
        line-height: 1.6;
        max-width: 600px;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--text-light);
        border: none;
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }

      .btn-secondary:hover {
        background-color: rgba(0, 102, 102, 0.1);
      }

      /* 页脚样式 */
      .footer {
        background-color: var(--primary-color);
        color: var(--text-light);
        padding: 2rem;
        text-align: center;
        margin-top: auto;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .footer-links a {
        color: var(--text-light);
        text-decoration: none;
        transition: opacity 0.3s;
      }

      .footer-links a:hover {
        opacity: 0.8;
      }

      .copyright {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      /* 动画效果 */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .error-code {
          font-size: 4rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .error-icon {
          font-size: 6rem;
        }

        .nav-left {
          gap: 1rem;
        }

        .nav-right {
          gap: 0.75rem;
        }

        .nav-btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.8125rem;
        }
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 3rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-icon {
          font-size: 4rem;
        }

        .action-buttons {
          flex-direction: column;
          width: 100%;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
      <div class="logo-section">
        <div class="tree-icon"></div>
        <div class="nav-left">
          <a href="train.html">模型训练</a>
          <a href="predict.html">模型预测</a>
        </div>
      </div>

      <div class="nav-right">
        <a href="#" class="nav-btn contact-btn">联系我们</a>
        <a href="login.html" class="nav-btn login-btn">登录</a>
      </div>
    </nav>

    <!-- 错误页面内容 -->
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>

      <div class="error-code">404</div>

      <h1 class="error-title">页面未找到</h1>

      <p class="error-message">
        抱歉，您访问的页面不存在或已被移除。<br />
        可能是网址输入错误，或者页面已被删除、移动或暂时不可用。
      </p>

      <div class="action-buttons">
        <a href="main.html" class="btn btn-primary">
          <i class="fas fa-home"></i> 返回首页
        </a>
        <a href="train.html" class="btn btn-secondary">
          <i class="fas fa-cogs"></i> 模型训练
        </a>
        <a href="predict.html" class="btn btn-secondary">
          <i class="fas fa-chart-line"></i> 模型预测
        </a>
        <a href="#" class="btn btn-secondary">
          <i class="fas fa-envelope"></i> 联系支持
        </a>
      </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">关于我们</a>
          <a href="#">服务条款</a>
          <a href="#">隐私政策</a>
          <a href="#">帮助中心</a>
          <a href="#">联系我们</a>
        </div>
        <div class="copyright">© 2023 AI模型管理平台 版权所有</div>
      </div>
    </footer>

    <script>
      // 添加简单的交互效果
      document.querySelectorAll(".btn").forEach((button) => {
        button.addEventListener("click", function (e) {
          // 添加点击效果
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "";
          }, 200);

          // 如果是联系支持按钮，阻止默认行为并显示消息
          if (this.querySelector(".fa-envelope")) {
            e.preventDefault();
            alert("请联系我们的支持团队: support@aimodelplatform.com");
          }
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>模型训练平台 - 图片标记功能</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="whitebg.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            /* 主内容区样式 */

            .training-container {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: var(--spacing-base);
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                padding: var(--spacing-base);
                margin: 2rem 0rem;
            }

            .file-section {
                display: flex;
                flex-direction: column;
                gap: var(--spacing-base);
                margin: 1rem;
            }

            .file-list {
                border: 1px solid var(--border-color);
                border-radius: 4px;
                padding: 0.5rem;
                height: 300px;
                overflow-y: auto;
            }

            .empty-message {
                width: 100%;
                height: 100%;
                color: #999;
                font-style: italic;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .file-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                border-bottom: 1px solid var(--border-color);
                gap: 10px;
            }

            .file-item:last-child {
                border-bottom: none;
            }

            .file-info {
                flex: 1;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .file-name {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 120px;
            }

            .label-input {
                width: 50px;
                padding: 4px 8px;
                border: 1px solid var(--border-color);
                border-radius: 4px;
                text-align: center;
                font-size: 0.9rem;
                transition: all 0.3s;
            }

            .label-input:focus {
                border-color: var(--label-color);
                box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
                outline: none;
            }

            .label-input.valid {
                background-color: rgba(46, 204, 113, 0.1);
                border-color: #2ecc71;
            }

            .label-input.invalid {
                background-color: rgba(231, 76, 60, 0.1);
                border-color: #e74c3c;
            }

            .delete-btn {
                color: #dc3545;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 0.875rem;
                padding: 4px;
                transition: all 0.2s;
            }

            .delete-btn:hover {
                transform: scale(1.1);
            }

            .upload-section {
                border: 1px dashed var(--border-color);
                border-radius: 4px;
                padding: var(--spacing-base);
                text-align: center;
                cursor: pointer;
                transition: all 0.3s;
                margin: 1rem 0rem;
            }

            .upload-section:hover {
                border-color: var(--primary-color);
                background-color: rgba(0, 102, 102, 0.05);
            }

            .chart-container {
                border: 1px solid var(--border-color);
                border-radius: 4px;
                padding: var(--spacing-base);
                margin: 1rem;
                background-color: var(--chart-bg-color);
                height: 250px;
                position: relative;
            }

            .chart-placeholder {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #999;
                text-align: center;
            }

            .progress-section {
                margin: 1rem;
            }

            .progress-info {
                display: flex;
                justify-content: space-between;
                margin-bottom: 0.5rem;
                font-size: 0.875rem;
            }

            .progress-bar {
                height: 10px;
                background-color: #e0e0e0;
                border-radius: 5px;
                overflow: hidden;
            }

            .progress-fill {
                height: 100%;
                background-color: var(--primary-color);
                width: 0%;
                transition: width 0.3s;
            }

            .params-section {
                margin: 3rem 1rem 1rem 1rem;
                border-top: 1px solid var(--border-color);
                padding-top: var(--spacing-base);
            }

            .params-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-base);
                margin: 1rem 0rem;
            }

            .param-group {
                margin-bottom: 1rem;
            }

            .param-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }

            .param-input {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid var(--border-color);
                border-radius: 4px;
            }

            .start-btn {
                background-color: var(--primary-color);
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 500;
                transition: background-color 0.3s;
                margin-top: var(--spacing-base);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                width: 100%;
            }

            .start-btn:hover {
                background-color: var(--secondary-color);
            }

            .start-btn:disabled {
                background-color: #95a5a6;
                cursor: not-allowed;
            }

            .label-info {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                padding: 8px;
                background-color: #f8f9fa;
                border-radius: 4px;
            }

            .label-example {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 24px;
                height: 24px;
                background-color: var(--label-color);
                color: white;
                border-radius: 4px;
                font-weight: bold;
            }

            .summary-card {
                background-color: #f0f8ff;
                border-radius: 8px;
                padding: 1rem;
                margin: 1rem 0rem;
                border-left: 4px solid var(--primary-color);
            }

            .summary-card h3 {
                color: var(--primary-color);
                margin: 10px;
            }

            /* 响应式设计 */
            @media (max-width: 768px) {
                .training-container {
                    grid-template-columns: 1fr;
                }

                .params-grid {
                    grid-template-columns: 1fr;
                }

                .file-name {
                    max-width: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div id="pageHeader"></div>
        <!-- 主内容区 -->
         
        <main class="main-content">
            <div class="container">
                <h1 class="page-header"><i class="fas fa-cogs"></i> 模型训练 - 图片数字识别</h1>

                <div class="summary-card">
                    <h3><i class="fas fa-info-circle"></i> 功能介绍</h3>
                    <p>上传包含数字的图片，为每个图片输入对应的数字标签（0-9）。我们的模型将学习识别图像中的数字特征。</p>
                </div>

                <div class="training-container">
                    <!-- 左侧文件区域 -->
                    <div class="file-section">
                        <div class="file-list" id="fileList">
                            <div class="empty-message">
                                <div id="empty-file-list">
                                    <i class="fas fa-cloud-upload-alt fa-2x"></i>
                                    <p>尚未上传图片</p>
                                    <p>上传后可使用标注功能</p>
                                </div>
                            </div>
                        </div>

                        <div class="progress-section">
                            <div class="upload-info">
                                <span>进度: <span id="uploadPercent">0</span>%</span>
                                <span>剩余: <span id="uploadCount">0</span></span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="uploadFill"></div>
                            </div>
                        </div>

                        <div class="upload-section" id="uploadArea">
                            <p><i class="fas fa-cloud-upload-alt"></i> 点击或拖拽文件到此处上传</p>
                            <input type="file" id="fileInput" style="display: none" multiple accept="image/*" />
                        </div>

                        <div class="label-info">
                            <i class="fas fa-info-circle" style="color: var(--label-color)"></i>
                            <span>为每张图片输入数字标签 (0~9)</span>
                        </div>
                    </div>

                    <!-- 右侧训练区域 -->
                    <div>
                        <div class="chart-container">
                            <div class="chart-placeholder" id="chartPlaceholder">
                                <p><i class="fas fa-chart-line"></i> 训练开始后将显示准确率变化曲线</p>
                            </div>
                            <canvas id="accuracyChart" style="display: none"></canvas>
                        </div>

                        <div class="progress-section">
                            <div class="progress-info">
                                <span>进度: <span id="progressPercent">0</span>%</span>
                                <span>batches: <span id="batchCount">0</span></span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>

                        <div class="params-section">
                            <h3><i class="fas fa-sliders-h"></i> 参数设置</h3>
                            <div class="params-grid">
                                <div class="param-group">
                                    <label class="param-label"><i class="fas fa-redo"></i> epochs</label>
                                    <input type="number" class="param-input" id="epochs" value="10" min="1" />
                                </div>
                                <div class="param-group">
                                    <label class="param-label"><i class="fas fa-tachometer-alt"></i> learning-rate</label>
                                    <input
                                        type="number"
                                        class="param-input"
                                        id="learningRate"
                                        value="0.001"
                                        step="0.0001"
                                        min="0.0001"
                                    />
                                </div>
                                <div class="param-group">
                                    <label class="param-label"><i class="fas fa-layer-group"></i> batch size</label>
                                    <input type="number" class="param-input" id="batchSize" value="32" min="1" />
                                </div>
                            </div>

                            <button class="start-btn" id="startTraining"><i class="fas fa-play"></i> 开始训练模型</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="pageFooter"></div>

        <script src="lib.js"></script>
        <script src="loader.js"></script>
        <script>
            // 文件上传功能
            const uploadArea = document.getElementById("uploadArea");
            const fileInput = document.getElementById("fileInput");
            const fileList = document.getElementById("fileList");
            const emptyFileList = document.getElementById("empty-file-list");
            const uploadCount = document.getElementById("uploadCount");
            const uploadPercent = document.getElementById("uploadPercent");
            const uploadFill = document.getElementById("uploadFill");

            uploadArea.addEventListener("click", () => fileInput.click());
            emptyFileList.addEventListener("click", () => fileInput.click());

            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = "var(--primary-color)";
                uploadArea.style.backgroundColor = "rgba(0, 102, 102, 0.1)";
            });

            uploadArea.addEventListener("dragleave", () => {
                uploadArea.style.borderColor = "var(--border-color)";
                uploadArea.style.backgroundColor = "";
            });

            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = "var(--border-color)";
                uploadArea.style.backgroundColor = "";

                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            fileInput.addEventListener("change", () => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });

            // 验证标签输入是否为有效数字
            function validateLabelInput(input) {
                const value = input.value.trim();
                if (value === "") {
                    input.classList.remove("valid", "invalid");
                    return false;
                }

                // 检查是否为0-9的数字
                if (/^[0-9]$/.test(value)) {
                    input.classList.add("valid");
                    input.classList.remove("invalid");
                    return true;
                } else {
                    input.classList.add("invalid");
                    input.classList.remove("valid");
                    return false;
                }
            }

            function checkNoFile() {
                if (fileList.children.length === 0) {
                    fileList.innerHTML = `
                        <div class="empty-message">
                            <div id="empty-file-list">
                                <i class="fas fa-cloud-upload-alt fa-2x"></i>
                                <p>尚未上传图片</p>
                                <p>上传后可使用标注功能</p><
                            /div>
                        </div>'
                    `;
                }
            }

            function updateUploadProcessBar(filesCount, uploadedCount) {
                progress = uploadedCount / filesCount * 100;
                uploadFill.style.width = `${progress}%`;
                uploadPercent.textContent = progress.toFixed(1);
                uploadCount.textContent = filesCount - uploadedCount;
            }

            function handleFiles(files) {
                filesCount = files.length;
                uploadedCount = 0;
                // 移除空列表提示
                if (fileList.querySelector(".empty-message")) {
                    fileList.innerHTML = "";
                }

                notImageFiles = "";
                imgData = []
                for (let i = 0; i < files.length; i++) {
                    // 校验图像格式
                    if (!files[i].type.match("image.*")) {
                        uploadedCount++;
                        updateUploadProcessBar(filesCount, uploadedCount);
                        notImageFiles += files[i].name + "\n";
                        continue;
                    }
                    
                    // 设置默认标签
                    defaultLabel = "";
                    labelArr = files[i].name.split('_');
                    if (labelArr.length > 0 && labelArr[labelArr.length - 1].length > 0)
                        defaultLabel = labelArr[labelArr.length - 1].substring(0, 1);
                    defaultLabel = defaultLabel.match("[0-9]") ? defaultLabel : "";

                    // 添加到列表
                    const fileItem = document.createElement("div");
                    fileItem.className = "file-item";
                    fileItem.id = files[i].name;
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <i class="fas fa-image"></i>
                            <span class="file-name">${files[i].name}</span>
                        </div>
                        <input type="text" class="label-input" maxlength="1" placeholder="标签" value="${defaultLabel}" />
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    `;
                    fileList.appendChild(fileItem);

                    // 添加标签输入验证
                    const labelInput = fileItem.querySelector(".label-input");
                    labelInput.addEventListener("input", () => {
                        validateLabelInput(labelInput);
                    });

                    // 添加删除功能
                    fileItem.querySelector(".delete-btn").addEventListener("click", () => {
                        fileList.removeChild(fileItem);
                        checkNoFile();
                    });

                    // 读取图像
                    const reader = new FileReader();
                    const fileName = files[i].name;
                    reader.onload = function(event) {
                        const content = event.target.result;
                        imgData.push({
                            filename: fileName,
                            imgdata: content.split(',')[1]
                        });
                        if (imgData.length == files.length)
                            uploadImage();
                    }
                    reader.readAsDataURL(files[i]);
                }

                // 上传图像
                function uploadImage() {
                    let onceCnt = 200;
                    for (let i = 0; i < imgData.length; i += onceCnt) {
                        buff = []
                        let cnt = Math.min(onceCnt, imgData.length - i)
                        for (let j = 0; j < cnt; j++)
                            buff.push(imgData[i + j]);
                        requireService("uploadimg/train", {
                            "data": structuredClone(buff)
                        }, function(respMes) {
                            res = JSON.parse(respMes);
                            if (res.Result == "OK") {
                                uploadedCount += res.Cnt;
                                updateUploadProcessBar(filesCount, uploadedCount);
                            }
                        });
                    }
                }

                checkNoFile();
                if (notImageFiles != "")
                    alert("以下文件不是图像文件，已自动过滤：\n" + notImageFiles);
            }

            // 初始化图表
            const chartCtx = document.getElementById("accuracyChart").getContext("2d");
            let accuracyChart;

            // 训练功能
            const startBtn = document.getElementById("startTraining");
            const progressFill = document.getElementById("progressFill");
            const progressPercent = document.getElementById("progressPercent");
            const batchCount = document.getElementById("batchCount");
            const chartPlaceholder = document.getElementById("chartPlaceholder");

            startBtn.addEventListener("click", () => {
                const epochs = parseInt(document.getElementById("epochs").value);
                const learningRate = parseFloat(document.getElementById("learningRate").value);
                const batchSize = parseInt(document.getElementById("batchSize").value);

                // 验证输入
                if (fileList.querySelector(".empty-message") || fileList.children.length === 0) {
                    alert("请先上传训练图片");
                    return;
                }

                // 检查所有标签是否有效
                let allLabelsValid = true;
                const labelInputs = document.querySelectorAll(".label-input");
                const invalidFiles = [];

                labelInputs.forEach((input, index) => {
                    if (!validateLabelInput(input)) {
                        allLabelsValid = false;
                        invalidFiles.push(fileList.children[index].querySelector(".file-name").textContent);
                    }
                });

                if (!allLabelsValid) {
                    alert(`以下图片的标签无效，请输入0-9的数字：\n${invalidFiles.join("\n")}`);
                    return;
                }

                // 发送训练请求
                requireService("train", {
                    epochs: epochs,
                    learningRate: learningRate,
                    batchSize: batchSize
                }, function(respMes) {
                    if (respMes == "Result: OK") {
                        trainProcess();
                    }
                    else {
                        alert("服务器存在另一个训练进程，训练无法开始。")
                    }
                });

                function trainProcess() {
                    // 隐藏占位符，显示图表
                    chartPlaceholder.style.display = "none";
                    document.getElementById("accuracyChart").style.display = "block";

                    // 初始化图表
                    if (accuracyChart) {
                        accuracyChart.destroy();
                    }

                    accuracyChart = new Chart(chartCtx, {
                        type: "line",
                        data: {
                            labels: Array.from({ length: 20 }, (_, i) => i * 5),
                            datasets: [
                                {
                                    label: "准确率",
                                    data: [],
                                    borderColor: "var(--chart-line-color)",
                                    backgroundColor: "rgba(76, 175, 80, 0.1)",
                                    tension: 0.1,
                                    fill: true,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 1,
                                    ticks: {
                                        callback: function (value) {
                                            return (value * 100).toFixed(0) + "%";
                                        },
                                    },
                                },
                            },
                        },
                    });

                    let cEpoch = 0;
                    let maxEpoch = 0;
                    let cBatch = 0;
                    let maxBatch = 0;
                    let cLoss = 0;
                    let cAcc = 0;
                    let cvalLoss = 0;
                    let cvalAcc = 0;
                    // 训练过程
                    const trainingInterval = setInterval(() => {
                        // 更新epoch
                        requireService("getstatu/train", {
                        }, function(respMes) {
                            let mes = JSON.parse(respMes);
                            console.log(mes);
                            if (mes.result == "OK") {
                                let data = mes.data;
                                cEpoch = data.cEpoch;
                                maxEpoch = data.maxEpoch;
                                cBatch = data.cBatch;
                                maxBatch = data.maxBatch;
                                cLoss = data.cLoss;
                                cAcc = data.cAcc;
                                cvalLoss = data.cvalLoss;
                                cvalAcc = data.cvalAcc;
                            }
                            else if (mes.result == "Training not started") {
                                finishTraining();
                                return;
                            }
                            else if (mes.result == "No such statu") {
                                finishTraining();
                                return;
                            }
                        });

                        // 更新进度
                        let progress = cBatch / maxBatch * 100;

                        // 更新UI
                        progressFill.style.width = `${progress}%`;
                        progressPercent.textContent = progress.toFixed(1);
                        batchCount.textContent = maxBatch;

                        // 准确率变化
                        accData = []
                        for (let j = 0; j < cAcc.length; j += Math.max(1, Math.ceil(maxEpoch / 20))) {
                            accData.push(cAcc[j]);
                        }
                        accuracyChart.data.datasets[0].data = accData;
                        accuracyChart.update();
                    }, 200);

                    function finishTraining() {
                        startBtn.innerHTML = '<i class="fas fa-play"></i> 开始训练模型';
                        startBtn.disabled = false;
                    }

                    startBtn.innerHTML = '<i class="fas fa-sync fa-spin"></i> 训练中...';
                    startBtn.disabled = true;
                }
            });
        </script>
    </body>
</html>
